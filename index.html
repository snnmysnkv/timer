<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="times">
            <div class="hour">
                <span>00</span>
                <span>:</span>
            </div>
            <div class="minute">
                <span>00</span>
                <span>:</span>
            </div>
            <div class="second">
                <span>00</span>
            </div>
        </div>
        <div class="buttons">

            <button class="stopbutton">Stop</button>
            <button class="resetbutton">Reset</button>
        </div>
    </div>






    <script src="./main.js"></script>
</body>
</html>
